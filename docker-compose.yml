services:
  agent:
    image: openmoko/agent:latest
    container_name: agent
    labels:
      - "logging=enabled"
    expose:
      - "8080"
    volumes:
      - ./code:/code:rw
      - agent_data:/root/.local/share/opencode:rw
      - mise_data:/root/.local/share/mise:rw
      - agent_state:/root/.local/state/opencode:rw
      - agent_config:/root/.config/opencode:rw
      - ./ssh:/root/.ssh:ro

    environment:
      - GIT_USER_NAME=${GIT_USER_NAME}
      - GIT_USER_EMAIL=${GIT_USER_EMAIL}
      - NODE_ENV=production

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    shm_size: '2gb'

    restart: unless-stopped

  gateway:
    image: openmoko/gateway:latest
    ports:
      - "7777:80"
    environment:
      - OPENMOKO_USER=${OPENMOKO_USER}
      - OPENMOKO_PASSWORD=${OPENMOKO_PASSWORD}
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/init/"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - agent
      - init
      - events
    restart: unless-stopped

  init:
    image: openmoko/init:latest
    expose:
      - "3000"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  events:
    image: openmoko/events:latest
    env_file: .env
    expose:
      - "3001"
    labels:
      - "logging=enabled"
    volumes:
      - ./code:/code:rw
      - ./ssh:/root/.ssh:ro
      - events_data:/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - agent
    restart: unless-stopped

volumes:
  agent_data:
  agent_state:
  agent_config:
  mise_data:
  events_data:
