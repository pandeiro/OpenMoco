name: Deploy

on:
  push:
    paths-ignore:
      - "README.md"
      - "doc/**"
      - ".gemini/**"
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
        with:
          version: latest

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build init PWA
        run: |
          cd init
          npm ci
          npm run build

      - name: Build and push agent image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          no-cache: true
          push: true
          tags: openmoko/agent:latest,openmoko/agent:${{ github.sha }}

      - name: Build and push gateway image
        uses: docker/build-push-action@v6
        with:
          context: ./gateway
          file: ./gateway/Dockerfile
          platforms: linux/amd64,linux/arm64
          no-cache: true
          push: true
          tags: openmoko/gateway:latest,openmoko/gateway:${{ github.sha }}

      - name: Build and push events image
        uses: docker/build-push-action@v6
        with:
          context: ./events
          file: ./events/Dockerfile
          platforms: linux/amd64,linux/arm64
          no-cache: true
          push: true
          tags: openmoko/events:latest,openmoko/events:${{ github.sha }}

      - name: Build and push init image
        uses: docker/build-push-action@v6
        with:
          context: ./init
          file: ./init/Dockerfile
          platforms: linux/amd64,linux/arm64
          no-cache: true
          push: true
          tags: openmoko/init:latest,openmoko/init:${{ github.sha }}

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout secrets repo
        uses: actions/checkout@v4
        with:
          repository: pandeiro/infra
          path: infra
          token: ${{ secrets.GH_PAT }}

      - name: Rename env file
        run: |
          mv infra/OpenMoko/env.production infra/OpenMoko/.env

      - name: Copy files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: "infra/OpenMoko/,./docker-compose.yml"
          target: "${{ secrets.DEPLOY_PATH }}"
          strip_components: 1

      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        env:
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          envs: DEPLOY_PATH
          script: |
            echo "Start deploy..."
            cd $DEPLOY_PATH
            docker compose pull
            docker compose up -d --remove-orphans
